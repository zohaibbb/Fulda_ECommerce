<app-header></app-header>
<section>
  <div class="second-page-container">
    <div class="container">
      <div class="row">

        <div class="col-md-9">

          <div class="header-for-light">
            <h1 class="wow fadeInRight animated" data-wow-duration="1s">My Sales</h1>
          </div>

          <h3 *ngIf="articles && articles['length'] < 1">No Products in Wishlist</h3>
        <div class="row" *ngIf="articles && articles['length']">
          <div class="col-md-12">
            <table class="cart-table table wow fadeInLeft" data-wow-duration="1s">
              <thead>
                <tr>
                  <th class="card_product_image">Image</th>
                  <th class="card_product_name">Product Name</th>
                  <th class="card_product_quantity">Condition</th>
                  <th class="card_product_price">Price</th>
                  <th class="card_product_price">Approved</th>
                  <th class="card_product_price">Sold</th>
                  <th class="card_product_remove">Removed</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let article of articles">
                  <td class="card_product_image" data-th="Image"><a><img title="Product Name" alt="Product Name" [src]="article.image_path"></a></td>
                  <td class="card_product_name" data-th="Product Name"><a>{{article.name}}</a><br>
                  </td>
                  <td class="card_product_quantity" data-th="Quantity">
                    {{article.condition}}
                  </td>
                  <td class="card_product_price" data-th="Unit Price">€ {{article.price}}</td>
                  <td class="card_product_price" data-th="Unit Price">{{article.approved}}</td>
                  <td class="card_product_price" data-th="Unit Price">{{article.sold}}</td>
                  <td class="card_product_price" data-th="Unit Price">
                    <span *ngIf="article.deleted">Removed</span>
                    <span *ngIf="article.sold">Already sold</span>
                    <span *ngIf="!article.deleted && !article.sold"><button style="cursor: pointer" class="btn-default-1" (click)="removeProduct(article._id)">Remove</button></span>
                  </td>
                </tr>

              </tbody>
            </table>
          </div>
        </div>

        </div>
      </div>

      <div class="header-for-light">
        <h1 class="wow fadeInRight animated" data-wow-duration="1s">Total Sales: € {{ total }}</h1>
      </div>
    </div>
  </div>

</section>
<app-footer></app-footer>
