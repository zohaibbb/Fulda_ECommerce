<app-header></app-header>




    <section>
            <div class="second-page-container">
                <div class="block">
                    <div class="container">
                        <div class="header-for-light">
                            <h1 class="wow fadeInRight animated" data-wow-duration="1s">Create new <span>Account</span></h1>
                        </div>
                        
        <h3 *ngIf="posted">User Registered Successfully!</h3>
                        <div class="row">

                            <article class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                                <div class="block-form box-border wow fadeInLeft animated" data-wow-duration="1s">
                                    <h3><i class="fa fa-user"></i>Personal Information</h3>
                                    <hr>
                                   <form [formGroup]="form" class="form-horizontal">
                             
                                        <div class="form-group">
                                            <label for="inputFirstName" class="col-sm-3 control-label">First Name:<span class="text-error">*</span></label>
                                            <div class="col-sm-9">
                                                <input type="text" class="form-control" formControlName="firstname">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="inputLastName" class="col-sm-3 control-label">Last Name:<span class="text-error">*</span></label>
                                            <div class="col-sm-9">
                                                <input type="text" class="form-control" formControlName="lstname" id="inputLastName">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                                <label for="inputPhone" class="col-sm-3 control-label">Role:</label>
                                                <div class="col-sm-9">
                                                        <select name="userrole" id="userrole" placeholder="Select Role" formControlName="userrole" class="form-control">
                                                                <option  >Admin</option>
                                                                <option >Seller</option>
                                                                <option >Buyer</option>
                                                              </select>
                                                </div>
                                            </div>
                                        <div class="form-group">
                                            <label for="inputEMail" class="col-sm-3 control-label">E-Mail:<span class="text-error">*</span></label>
                                            <div class="col-sm-9">
                                                <input type="email" class="form-control" id="inputEMail" formControlName="email">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="inputPhone" class="col-sm-3 control-label">Phone:</label>
                                            <div class="col-sm-9">
                                                <input type="text" class="form-control" id="inputPhone" formControlName="phonenumber">
                                            </div>
                                        </div>
                                      
                                      
                                        <h3><i class="fa fa-lock"></i>Password</h3>
                                        <hr>
                                        <div class="form-group">
                                            <label for="inputPassword1" class="col-sm-3 control-label">Password: <span class="text-error">*</span></label>
                                            <div class="col-sm-9">
                                                <input type="password" class="form-control" id="inputPassword1" formControlName="psswrd1">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="inputPassword2" class="col-sm-3 control-label">Re-Password: <span class="text-error">*</span></label>
                                            <div class="col-sm-9">
                                                <input type="password" class="form-control" id="inputPassword2" formControlName="psswrd2">
                                            </div>
                                        </div>
                                        
                                        <div class="form-group">
                                            <div class="col-sm-offset-3 col-sm-9">
                                                <div class="checkbox">
                                                    <label>
                                                        <input type="checkbox">  I'v read and agreed on <a href="#">Condations</a>
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-sm-offset-3 col-sm-9">
                                                <button type="submit" class="btn-default-1" (click)="register()">Register</button>
                                            </div>
                                        </div>
                                    </form>

                                </div>
                            </article>
                            <article class="col-xs-12 col-sm-6 col-md-6 col-lg-6">

                                <div class="block-form box-border wow fadeInRight animated" data-wow-duration="1s">
                                    <h3><i class="fa fa-bookmark-o"></i>Checkout as Guest</h3>
                                    <hr>
                                    <p>Checkout as a guest instead!</p>

                                    <a href="#" class="btn-default-1">As Guest</a>
                                </div>
                            </article>
                        </div>
                    </div>
                </div>
            </div> 
        </section>






        <section>
            <div class="block color-scheme-white-90">
                <div class="container">
                    <div class="row">
                        <div class="col-md-4">
                            <article class="payment-service">
                                <a href="#"></a>
                                <div class="row">
                                    <div class="col-md-4 text-center">
                                        <i class="fa fa-thumbs-up"></i>
                                    </div>
                                    <div class="col-md-8">
                                        <h3 class="color-active">Sell Your Items</h3>
                                    </div>
                                </div>
                            </article>
                        </div>
                        <div class="col-md-4">
                            <article class="payment-service">
                                <a href="#"></a>
                                <div class="row">
                                    <div class="col-md-4 text-center">
                                        <i class="fa fa-truck"></i>
                                    </div>
                                    <div class="col-md-8">
                                        <h3 class="color-active">Contact Sellers Safely</h3>
                                    </div>
                                </div>
                            </article>
                        </div>
                        <div class="col-md-4">
                            <article class="payment-service">
                                <a href="#"></a>
                                <div class="row">
                                    <div class="col-md-4 text-center">
                                        <i class="fa fa-fax"></i>
                                    </div>
                                    <div class="col-md-8">
                                        <h3 class="color-active">24/7 Support</h3>
                                    </div>
                                </div>
                            </article>
                        </div>
                    </div>



                </div>
            </div>
        </section>



 <app-footer></app-footer>
